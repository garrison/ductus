<table class="ductus_flashcard_deck_as_html">{% load subview %}
    <tr>
        <th></th>{# (empty column for row number) #}
{% for heading in headings %}
        <th>{{ heading }}</th>
{% endfor %}
    </tr>
{% for flashcard in flashcards %}
    <tr>
        <td class="row_header">{{ forloop.counter }}</td>
{% for side in flashcard.sides %}
        <td>{% if side.get %}{{ side.get|subview:"as_html" }}{% endif %}</td>
{% endfor %}
    </tr>
{% endfor %}
</table>
