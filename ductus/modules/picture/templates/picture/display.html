{% extends "ductus_document.html" %}
{% load urn %}
{% load credit %}

{% block content %}
{% with request.ductus.resource as resource %}
<p><img alt="{{ resource.urn }}" src="{{ resource.urn|resolve }}?view=image" style="display: block; margin-left: auto; margin-right: auto;" /></p>
<p>{{ resource|credit }}</p>
{% endwith %}
{% endblock %}
