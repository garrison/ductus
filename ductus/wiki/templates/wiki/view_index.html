{% extends "ductus_document.html" %}

{% block content %}
<h4>Content-specific views</h4>
<ul>
{% for view in special_views %}
<li>
  {% if view %}
    <a href="?view={{ view }}{{ oldid_str_amp }}">{{ view }}</a>
  {% else %}
    <a href="{{ request.path|urlencode|iriencode }}{{ oldid_str_qm }}"><em>(default)</em></a>
  {% endif %}
</li>
{% endfor %}
</ul>

<h4>Generic views</h4>
<ul>
{% for view in generic_views %}
<li><a href="?view={{ view }}{{ oldid_str_amp }}">{{ view }}</a></li>
{% endfor %}
</ul>
{% endblock %}
