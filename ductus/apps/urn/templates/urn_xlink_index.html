{% extends "ductus_base.html" %}
{% load urn %}

{% block head %}
<style type="text/css">
.urn_list li { font-size: 66% }
</style>
{% endblock %}

{% block content %}

<h4>Links</h4>

<ul class="urn_list">
{% for link in links %}
<li><a href="{{ link|resolve }}">{{ link }}</a></li>
{% endfor %}
</ul>

{% endblock %}
