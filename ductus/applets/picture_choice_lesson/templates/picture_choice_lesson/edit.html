{% extends "ductus_document.html" %}
{% load urn %}
{% block content %}
<table>
{% for q in quiz %}
<tr>
<td>{{ q.phrase }}</td>
{% for p in q.pictures %}
<td><img alt="" src="{{ p|resolve }}?view=image&amp;max_size=50,50"/></td>
{% endfor %}
</tr>
{% endfor %}
</table>

<h4>Hacked-together form for appending picture_choice's to this lesson</h4>
<form method="POST">
Insert JSON urn list here:<br/>
<textarea name="append_list" rows="5" cols="80"></textarea><br/>
<input type="submit"/>
</form>
{% endblock %}
