{% extends "ductus_base.html" %}
{% load i18n %}

{% block content %}
{% if form %}
<form method="post" action=".">
<table>
{{ form }}
</table>
<input type="submit" value="{% trans "Log in" %}" />
{% ifnotequal next "/logout/" %}<input type="hidden" name="next" value="{{ next }}" />{% endifnotequal %}
</form>
{% endif %}
<p>Need to <a href="/create-account/">create an account</a>?</p>
{% endblock %}
